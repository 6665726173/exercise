<div class="panel panel-primary">
  <div class="panel-heading">
    <h4><span class='glyphicon glyphicon-list'></span> Select a submission</h4>
  </div>
  <div class="panel-body" *ngIf="submissions?.length">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
          *ngFor="let submission of submissions"
          [ngClass]="{'active': submission?.id === selectedSubmission?.id}"
          (click)="submissionSelected(submission)">
            {{ submission.submitDate }}
      </button>
    </div>
  </div>
  <div class="panel-footer">
    &nbsp;
  </div>
</div>
